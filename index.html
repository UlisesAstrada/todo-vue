<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUD Vue</title>
</head>
<body>
  
  
  <div class="container mt-5" id="app">
    
    <h3>{{title}}</h3>

    <input type="text" class="form-control my-3" @keyup.enter="addActivity" v-model="newActivity" autofocus>
    <button class="btn btn-primary" @click="addActivity">Agregar</button>

    <div class="mt-3" v-for="(activity, index) in activities" :key="index">
      <div :class="['alert', activity.state ? 'alert-success' : 'alert-primary']" role="alert">
        
        <div class="d-flex justify-content-between">
          <span v-if="activity.state === true">
            <del>{{activity.name}}</del>
          </span>
          <span v-if="activity.state === false">
            {{activity.name}}
          </span>
          <div>
            <button class="btn btn-primary" @click="pendingActivity(index)">PENDING</button>
            <button class="btn btn-success mx-3" @click="activityDone(index)">DONE</button>
            <button class="btn btn-danger" @click="deleteActivity(index)">DELETE</button>
          </div>
  
        </div>
      
      </div>
    </div>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
